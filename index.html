    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: 0;
            list-style: none;
            font-size: 16px;
            font-family: ‘Helvetica Neue’, Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size:2em;
            margin:0.3em 0;
        }

        #cv-container {
            width:100%;
            text-align:center;
        }

        #cv {
            margin:0 auto;
        }

        input[type="text"], input[type="number"] {
            font-size:0.9em;
            padding:2px;
        }

        #container {
            width: 960px;
            margin: 0 auto;
        }

        #config {
            display:inline-block;
            width:60%;
        }

        #history {
            display:inline-block;
            width:40%;
        }

        #config ul li {
            line-height:2.2em;
        }

        #config ul li>label {
            display:inline-block;
            width:200px;
        }

        #config ul li .info {
            color:#666;
            font-size:0.8em;
            line-height:1.0em;
            margin-bottom:0.4em;
        }

        #config ul li .info em {
            font-size:100%;
        }

        #config ul li input[type="number"] {
            width:60px;
        }

        #config ul li input[type="color"]{
            width:60px;
        }

        #config ul li input[type="text"] {
            width:350px;
        }

        label.switch {
            font-size: 22px;
            display: inline-block;
            height: 1em !important;
            width: 2.7em !important;
            cursor: pointer;
            vertical-align:middle;
        }

            label.switch input[type="checkbox"] {
                display: none;
            }

            label.switch span {
                display: block;
                height: 100%;
                border: solid 1px #888;
                border-radius: 4px;
                background-color: red;
                position: relative;
                transition: background 0.1s linear;
            }

                label.switch span:before {
                    box-sizing: border-box;
                    content: "";
                    display: inline-block;
                    height: 100%;
                    width: 50%;
                    top: 0%;
                    left: 0%;
                    position: absolute;
                    background-color: white;
                    border-radius: 3px;
                    transition: left 0.1s ease;
                    border: solid 1px #ccc;
                }

            label.switch input:checked + span {
                background-color: green;
            }

                label.switch input:checked + span:before {
                    left: 50%;
                }

    </style>

                </li>

                    <input type="color" value="#808080" id="colEmphasisColor" />

                </li>

                </li>
                <li>

        function GetColorFromHex(hex) {
            hex = hex.replace('#', '');
            if (hex.length == 6)
                return new Color(
                    parseInt(hex.substring(0, 2), 16),
                    parseInt(hex.substring(2, 4), 16),
                    parseInt(hex.substring(4, 6), 16)
                );
            else if (hex.length == 3)
                return new Color(
                    parseInt(hex.substring(0, 1) + hex.substring(0, 1), 16),
                    parseInt(hex.substring(1, 2) + hex.substring(1, 2), 16),
                    parseInt(hex.substring(2, 3) + hex.substring(2, 3), 16)
                );

                else if (data.data.indexOf('PING') == 0) {

            }

            ws.onerror = function (e) {
                if (debug)
                    console.log('Websocket error: ', e);

        function GetChatObject(str) {
            var ret = {};
            var mainParts = str.split('PRIVMSG');
            var parts = mainParts[0].split(';');

            for (var i = 0; i < parts.length; i++) {
                var subparts = parts[i].split('=');
                var k = subparts[0].trim();
                subparts.shift();
                ret[k] = subparts.join('=').trim();
            }
            return ret;
        }
